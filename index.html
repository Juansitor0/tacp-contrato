        };

        // Verificar se Firebase est√° configurado
        function initFirebase() {
            // Aguardar que Firebase esteja dispon√≠vel
            if (typeof firebase === 'undefined') {
                console.error('[ERROR] Firebase library n√£o carregou. Verificar conex√£o e URLs das bibliotecas.');
                console.log('[FALLBACK] Firebase n√£o dispon√≠vel. Usando localStorage.');
                firebaseStatusDiv.textContent = '‚ö†Ô∏è Modo Local (localStorage) - Biblioteca Firebase n√£o carregou';
                firebaseStatusDiv.classList.add('disconnected');
                loadLocalData();
                renderClauses();
                updateNotifications();
                return;
            }

            try {
                console.log('[DEBUG] Iniciando Firebase com config:', firebaseConfig.projectId);
                firebase.initializeApp(firebaseConfig);
                console.log('[DEBUG] Firebase inicializado com sucesso');
                
                const db = firebase.database();
                const ref = db.ref('tacp_contract');
                console.log('[DEBUG] Conectando ao banco de dados...');
                
                ref.on('value', (snapshot) => {
                    console.log('[DEBUG] Dados recebidos do Firebase:', snapshot.exists());
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        state.clauses = data.clauses || state.clauses;
                        state.pendingEdits = data.pendingEdits || {};
                        state.checkboxes = data.checkboxes || {};
                        renderClauses();
                        updateNotifications();
                    }
                }, (error) => {
                    console.error('[ERROR] Erro ao ler dados do Firebase:', error.code, error.message);
                });

                state.firebaseReady = true;
                firebaseStatusDiv.textContent = '‚úì Conectado ao Firebase em Tempo Real';
                firebaseStatusDiv.classList.remove('disconnected');
                console.log('[SUCCESS] Sistema de sincroniza√ß√£o Firebase ativo');
            } catch (error) {
                console.error('[ERROR] Firebase n√£o inicializado:', error.code || 'unknown', error.message);
                console.error('[ERROR] Stack:', error.stack);
                console.log('[FALLBACK] Firebase n√£o configurado. Usando localStorage.');
                firebaseStatusDiv.textContent = '‚ö†Ô∏è Modo Local (localStorage) - Erro: ' + (error.code || error.message || 'Desconhecido');
                firebaseStatusDiv.classList.add('disconnected');
                loadLocalData();
            }
        }

        // Carregar dados locais
        function loadLocalData() {
            const saved = localStorage.getItem('tacp_contract');
            if (saved) {
                const data = JSON.parse(saved);
                state.clauses = data.clauses || state.clauses;
                state.pendingEdits = data.pendingEdits || {};
                state.checkboxes = data.checkboxes || {};
            }
        }

        // Salvar dados
        function saveData() {
            localStorage.setItem('tacp_contract', JSON.stringify({
                clauses: state.clauses,
                pendingEdits: state.pendingEdits,
                checkboxes: state.checkboxes
            }));

            if (state.firebaseReady) {
                try {
                    firebase.database().ref('tacp_contract').set({
                        clauses: state.clauses,
                        pendingEdits: state.pendingEdits,
                        checkboxes: state.checkboxes
                    });
                } catch (error) {
                    console.log('Erro ao salvar no Firebase:', error);
                }
            }
        }

        // Seletor de usu√°rio
        userRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                state.currentUser = e.target.value;
                currentUserSpan.innerText = e.target.value === 'juan' ? 'Juan' : 'Miciliane';
                renderClauses();
                updateNotifications();
                updateChart();
            });
        });

        // Expandable section
        const expandableSection = document.getElementById('expandable-controls');
        if (expandableSection) {
            expandableSection.addEventListener('click', () => {
                expandableSection.classList.toggle('expanded');
            });
        }

        // Status sliders
        const statusSliders = document.querySelectorAll('.status-slider');
        statusSliders.forEach(slider => {
            slider.addEventListener('input', (e) => {
                const index = parseInt(e.target.dataset.index);
                state.biometria[state.currentUser][index] = parseInt(e.target.value);
                updateChart();
            });
        });

        // Simula√ß√£o de Uptime
        let seconds = 0;
        setInterval(() => {
            seconds++;
            let h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            let m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            let s = (seconds % 60).toString().padStart(2, '0');
            uptimeEl.innerText = `${h}:${m}:${s}`;
        }, 1000);

        // Renderizar cl√°usulas
        function renderClauses() {
            clausesContainer.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const clause = state.clauses[i] || defaultClauses[i];
                const hasPendingEdit = state.pendingEdits[i];
                
                const clauseItem = document.createElement('div');
                clauseItem.className = `clause-item ${hasPendingEdit ? 'pending-edit' : ''}`;
                clauseItem.dataset.clause = i;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'clause-checkbox';
                checkbox.id = `c${i}`;
                checkbox.checked = state.checkboxes[i] || false;

                checkbox.addEventListener('change', () => {
                    state.checkboxes[i] = checkbox.checked;
                    saveData();
                    updateDeployButton();
                });

                const content = document.createElement('div');
                content.className = 'clause-content';
                const preview = clause.content.substring(0, 80) + (clause.content.length > 80 ? '...' : '');
                content.innerHTML = `
                    <h3>
                        ${clause.title}
                        ${hasPendingEdit ? '<span class="edit-badge">EDI√á√ÉO PENDENTE</span>' : ''}
                        <span class="info-icon">‚ÑπÔ∏è</span>
                    </h3>
                    <p>${preview}</p>
                `;

                clauseItem.appendChild(checkbox);
                clauseItem.appendChild(content);

                clauseItem.addEventListener('click', (e) => {
                    if (e.target.type === 'checkbox') return;
                    openModal(i);
                });

                clausesContainer.appendChild(clauseItem);
            }
        }

        // Abrir modal
        function openModal(clauseNum) {
            const clause = state.clauses[clauseNum] || defaultClauses[clauseNum];
            const hasPendingEdit = state.pendingEdits[clauseNum];

            modalTitle.innerText = clause.title;
            
            let bodyHTML = `<p>${clause.content}</p>`;

            if (state.currentUser === 'miciliane') {
                bodyHTML += `
                    <div class="edit-controls">
                        <h3>Propor Edi√ß√£o</h3>
                        <textarea id="edit-textarea" placeholder="Digite a nova vers√£o da cl√°usula...">${clause.content}</textarea>
                        <div class="edit-buttons">
                            <button class="btn-save" onclick="proposeEdit(${clauseNum})">Propor Edi√ß√£o</button>
                            <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                        </div>
                    </div>
                `;
            }

            if (state.currentUser === 'juan' && hasPendingEdit) {
                bodyHTML += `
                    <div class="approval-section">
                        <h3>‚ö†Ô∏è Edi√ß√£o Proposta por Miciliane</h3>
                        <p style="font-size: 0.85rem; color: var(--warning-yellow);">Vers√£o Proposta:</p>
                        <div style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px; margin: 10px 0; max-height: 150px; overflow-y: auto;">
                            ${hasPendingEdit}
                        </div>
                        <div class="approval-buttons">
                            <button class="btn-approve" onclick="approveEdit(${clauseNum})">‚úì Aprovar</button>
                            <button class="btn-reject" onclick="rejectEdit(${clauseNum})">‚úó Rejeitar</button>
                        </div>
                    </div>
                `;
            }

            modalBody.innerHTML = bodyHTML;
            modal.classList.add('active');
        }

        // Propor edi√ß√£o
        window.proposeEdit = function(clauseNum) {
            const textarea = document.getElementById('edit-textarea');
            const newContent = textarea.value;
            
            if (!newContent.trim()) {
                alert('Por favor, digite o novo conte√∫do da cl√°usula.');
                return;
            }

            state.pendingEdits[clauseNum] = newContent;
            saveData();
            closeModal();
            renderClauses();
            updateNotifications();
            alert('‚úì Edi√ß√£o proposta! Juan receber√° uma notifica√ß√£o.');
        };

        // Aprovar edi√ß√£o
        window.approveEdit = function(clauseNum) {
            state.clauses[clauseNum].content = state.pendingEdits[clauseNum];
            delete state.pendingEdits[clauseNum];
            saveData();
            closeModal();
            renderClauses();
            updateNotifications();
            alert('‚úì Edi√ß√£o aprovada!');
        };

        // Rejeitar edi√ß√£o
        window.rejectEdit = function(clauseNum) {
            delete state.pendingEdits[clauseNum];
            saveData();
            closeModal();
            renderClauses();
            updateNotifications();
            alert('‚úó Edi√ß√£o rejeitada.');
        };

        // Fechar modal
        function closeModal() {
            modal.classList.remove('active');
        }

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Atualizar notifica√ß√µes
        function updateNotifications() {
            const pendingCount = Object.keys(state.pendingEdits).length;
            
            if (pendingCount > 0 && state.currentUser === 'juan') {
                notificationsDiv.classList.add('active');
                notificationsDiv.innerHTML = `
                    <div class="notification-item">
                        ‚ö†Ô∏è Miciliane prop√¥s ${pendingCount} edi√ß√£o(√µes). Clique nas cl√°usulas para revisar.
                    </div>
                `;
            } else {
                notificationsDiv.classList.remove('active');
            }
        }

        // Validar deploy
        function updateDeployButton() {
            const allChecked = Object.values(state.checkboxes).length === 5 && 
                              Object.values(state.checkboxes).every(c => c);
            const noPendingEdits = Object.keys(state.pendingEdits).length === 0;
            btnDeploy.disabled = !allChecked || !noPendingEdits;
        }

        // Deploy
        btnDeploy.addEventListener('click', () => {
            btnDeploy.innerText = 'READY FOR DEPLOY';
            btnDeploy.disabled = true;
            terminal.style.display = 'block';
            
            const logs = [
                "> Inicializando protocolo de auditoria...",
                "> Verificando integridade das cl√°usulas...",
                "> Validando assinatura de Miciliane Vaz de Melo...",
                "> Op√ß√£o 1 detectada como 'Mais Vi√°vel'...",
                "> Bloqueando rollback de backup anterior...",
                "> Configurando suporte 24/7 para domingos...",
                "> Alocando or√ßamento para lanches de conting√™ncia...",
                "> Sincronizando servidor de paci√™ncia industrial...",
                "> Deploying TACP to Production Cluster...",
                "> [SUCCESS] Contrato propagado em todos os n√≥s da rede."
            ];

            let i = 0;
            const interval = setInterval(() => {
                if (i < logs.length) {
                    const line = document.createElement('div');
                    line.innerText = logs[i];
                    terminal.appendChild(line);
                    terminal.scrollTop = terminal.scrollHeight;
                    i++;
                } else {
                    clearInterval(interval);
                    finalMsg.style.display = 'block';
                    startConfetti();
                }
            }, 400);
        });

        // Confete
        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 150,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    tilt: Math.random() * 10 - 10
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p) => {
                    ctx.beginPath();
                    ctx.lineWidth = p.r;
                    ctx.strokeStyle = p.color;
                    ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
                    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
                    ctx.stroke();
                });
                update();
            }

            function update() {
                particles.forEach((p) => {
                    p.y += Math.cos(p.d) + 1 + p.r / 2;
                    p.tilt += Math.sin(p.d) * 0.1;
                    if (p.y > canvas.height) {
                        p.y = -20;
                        p.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(draw);
            }
            draw();
        }

        // Inicializar
        // Aguardar carregamento das libs Firebase (m√°ximo 5 segundos)
        let initAttempts = 0;
        const initInterval = setInterval(() => {
            initAttempts++;
            if (typeof firebase !== 'undefined' || initAttempts > 50) {
                clearInterval(initInterval);
                initFirebase();
                renderClauses();
                updateDeployButton();
                updateNotifications();
            }
        }, 100);

        let myRadarChart;

        function initRadar() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            myRadarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Fome', 'Paci√™ncia', 'Saudade', 'Energia', 'Amor'],
                    datasets: [
                        { label: 'Juan', data: state.biometria.juan, borderColor: '#00ff41', backgroundColor: 'rgba(0, 255, 65, 0.2)', borderWidth: 2 },
                        { label: 'Miciliane', data: state.biometria.miciliane, borderColor: '#00d2ff', backgroundColor: 'rgba(0, 210, 255, 0.2)', borderWidth: 2 }
                    ]
                },
                options: {
                    scales: { r: { suggestedMin: 0, suggestedMax: 100, grid: { color: '#30363d' }, angleLines: { color: '#30363d' }, pointLabels: { color: '#8b949e' }, ticks: { display: false } } },
                    plugins: { legend: { labels: { color: '#c9d1d9', font: { family: 'Courier New' } } } }
                }
            });
        }

        function updateChart() {
            if (myRadarChart) {
                const datasetIndex = state.currentUser === 'juan' ? 0 : 1;
                myRadarChart.data.datasets[datasetIndex].data = state.biometria[state.currentUser];
                myRadarChart.update();
                
                // Atualizar sliders com os valores atuais
                const sliders = document.querySelectorAll('.status-slider');
                sliders.forEach((slider, idx) => {
                    slider.value = state.biometria[state.currentUser][idx];
                });
            }
        }

        // Chame initRadar() no final do carregamento
        window.addEventListener('load', () => {
            setTimeout(initRadar, 1500); // D√° um tempo para o Firebase carregar os dados primeiro
        });


    </script>
