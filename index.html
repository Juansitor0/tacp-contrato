        .btn-login {

            border: 1px solid var(--matrix-green);
            color: var(--matrix-green);
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;

        .btn-login:hover { background: var(--matrix-green); color: black; }

        /* DASHBOARD */

        .user-info-bar {

            border: 1px solid #30363d;
        }

        /* CHAT FLUTUANTE */
        .chat-button {

        .chat-container {

        .chat-container.active { display: flex; }

        .chat-header {
            background: rgba(0, 210, 255, 0.1);
            border-bottom: 1px solid var(--neon-blue);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .chat-header h3 {

            color: var(--neon-blue);
            font-size: 0.9rem;

        }

        .chat-close-btn {
            background: none;
            border: none;
            color: var(--matrix-green);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--matrix-green);
            display: inline-block;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        .offline-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
            display: inline-block;
            margin-left: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .presence-list {
            padding: 10px;
            border-bottom: 1px solid #30363d;
            font-size: 0.7rem;
            max-height: 60px;
            overflow-y: auto;
        }

        .presence-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: var(--text-gray);
        }

        .presence-item .online-indicator,
        .presence-item .offline-indicator {
            margin-left: 5px;
            margin-right: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-message {
            display: flex;
            margin-bottom: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-own {
            justify-content: flex-end;
        }

        .message-bubble {
            background: rgba(0, 210, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message-own .message-bubble {
            background: rgba(0, 255, 65, 0.2);
            border-color: var(--matrix-green);
        }

        .message-time {
            font-size: 0.6rem;
            color: var(--text-gray);
            margin-top: 2px;
        }

        .chat-input-area {
            border-top: 1px solid #30363d;
            padding: 10px;
            display: flex;
            gap: 8px;
        }

        .chat-input-area input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #30363d;
            color: var(--text-white);
            padding: 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: inherit;
        }

        .chat-input-area input:focus {
            outline: none;
            border-color: var(--neon-blue);
        }

        .chat-send-btn {
            background: var(--neon-blue);
            color: var(--bg-color);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .chat-send-btn:hover {
            background: var(--matrix-green);
        }

        .chat-send-btn:active {
            transform: scale(0.95);
        }
    </style>

</head>

    <script>
        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDeXp1gHm2cyd0MPRbyj7NMm0HlnlI9tCE",
            authDomain: "contrato-online.firebaseapp.com",
            databaseURL: "https://contrato-online-default-rtdb.firebaseio.com",
            projectId: "contrato-online",
            storageBucket: "contrato-online.firebasestorage.app",
            messagingSenderId: "707541071284",
            appId: "1:707541071284:web:6bc61a769477e24feeaee1"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Verificar se est√° rodando localmente (file://)
        const isLocalFile = window.location.protocol === 'file:';
        if (isLocalFile) {
            console.warn('[WARNING] Arquivo est√° sendo aberto como file://. Firebase n√£o funciona localmente. Use um servidor HTTP/HTTPS');
        }

        // Configurar Auth para modo offline
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(err => console.error('Persistence error:', err));

        const defaultClauses = {
            1: { title: "CL√ÅUSULA 1 ‚Äì DA DISPONIBILIDADE (DOMINGOS E FERIADOS)", content: "Fica estabelecido que o Contratante continuar√° exercendo suas fun√ß√µes de quebra-galho oficial, incluindo, mas n√£o se limitando a: Idas emergenciais √† farm√°cia para compra de absorventes e outros itens de primeira necessidade, Suporte 24/7 para emerg√™ncias dom√©sticas aos domingos, Sem direito a reclama√ß√£o trabalhista." },
            2: { title: "CL√ÅUSULA 2 ‚Äì DA CL√ÅUSULA ANTI-RESCIS√ÉO", content: "Conforme acordado previamente via WhatsApp, a Contratada optou pela op√ß√£o Voc√™ por completa em vez do jogo de panelas. Fica proibida qualquer tentativa de rescis√£o de contrato (vulgo se separar). Contrato por tempo indeterminado, Sem multa de sa√≠da (porque a sa√≠da n√£o √© uma op√ß√£o), Irrevog√°vel e sem direito a rollback." },
            3: { title: "CL√ÅUSULA 3 ‚Äì DOS HONOR√ÅRIOS E COMPENSA√á√ÉO (COMBO LAZER)", content: "Para compensar a carga hor√°ria do Contratante, a Contratada pagar√° o sal√°rio atrav√©s do seguinte pacote: Suporte de Paci√™ncia em n√≠veis industriais, 01 final de semana por m√™s para dormir na resid√™ncia do Contratante, Regime: Zero Segundas Inten√ß√µes, Maratonar s√©ries/filmes, Alimenta√ß√£o de Conting√™ncia: Direito a lanches." },
            4: { title: "CL√ÅUSULA 4 ‚Äì DAS PENALIDADES", content: "Viola√ß√£o do Zero Segundas Inten√ß√µes: Massagem Completa (m√≠nimo 30 minutos) ou arcar com delivery. Abandono do Fazer Nada: Multa de 01 lanche. Multa Rescis√≥ria (Jogo de Panelas): 01 Jogo de Panelas de Press√£o de cer√¢mica ou antiaderente de alta qualidade. Recusa de Ida √† Farm√°cia: Perde direito de reclamar." },
            5: { title: "CL√ÅUSULA 5 ‚Äì DISPOSI√á√ïES GERAIS", content: "O acordo s√©rio ser√° discutido em reuni√£o oficial, que poder√° ocorrer de forma presencial ou remota. Pauta: Leitura minuciosa e an√°lise t√©cnica de cada cl√°usula. Irretratabilidade: A Contratada fica impedida de dar para tr√°s ou apresentar desist√™ncia." }
        };

        let state = {
            currentUser: null,
            clauses: JSON.parse(JSON.stringify(defaultClauses)),
            pendingEdits: {},
            checkboxes: {},
            biometria: { juan: [50,80,70,60,100], mici: [40,70,90,50,100] },
            locations: { juan: {lat:0, lon:0}, mici: {lat:0, lon:0} }
        };

        // LOGIN POR NOME
        async function handleLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            
            if (!user || !pass) {
                errorEl.innerText = "Por favor, preencha usu√°rio e senha";
                errorEl.style.display = 'block';
                return;
            }
            
            // Converte nome simples em email para o Firebase Auth
            const email = `${user}@tacp.com`;

            try {
                // Tentar login primeiro
                await auth.signInWithEmailAndPassword(email, pass);
                errorEl.style.display = 'none';
            } catch (e) {
                // Se falhar, tentar criar novo usu√°rio
                if (e.code === 'auth/user-not-found' || e.code === 'auth/wrong-password') {
                    try {
                        await auth.createUserWithEmailAndPassword(email, pass);
                        errorEl.style.display = 'none';
                    } catch (err) {
                        errorEl.innerText = "Erro ao criar conta: " + err.message;
                        errorEl.style.display = 'block';
                        console.error('[LOGIN ERROR]', err);
                    }
                } else {
                    errorEl.innerText = "Erro de login: " + e.message;
                    errorEl.style.display = 'block';
                    console.error('[LOGIN ERROR]', e);
                }
            }
        }

        function handleLogout() { 
            auth.signOut().then(() => {
                window.location.reload();
            }).catch(err => {
                console.error('Logout error:', err);
                window.location.reload();
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                state.currentUser = user.email.split('@')[0];
                document.getElementById('display-user').innerText = state.currentUser.toUpperCase();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                initDashboard();
            } else {
                document.getElementById('login-screen').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        function initDashboard() {
            db.ref('tacp_contract').on('value', snapshot => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    state.clauses = data.clauses || state.clauses;
                    state.pendingEdits = data.pendingEdits || {};
                    state.checkboxes = data.checkboxes || {};
                    state.locations = data.locations || state.locations;
                    state.biometria = data.biometria || state.biometria;
                    renderClauses();
                    updateChart();
                    atualizarPainelDistancia();
                    updateDeployButton();
                }
            });
            initRadar();
            iniciarRastreamento();
        }

        function renderClauses() {
            const container = document.getElementById('clauses-container');
            container.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const clause = state.clauses[i] || defaultClauses[i];
                const hasEdit = state.pendingEdits[i];
                const div = document.createElement('div');
                div.className = `clause-item ${hasEdit ? 'pending-edit' : ''}`;
                div.innerHTML = `
                    <input type="checkbox" class="clause-checkbox" ${state.checkboxes[i] ? 'checked' : ''} onclick="event.stopPropagation(); toggleCheckbox(${i}, this.checked)">
                    <div class="clause-content" onclick="openModal(${i})">
                        <h3>${clause.title} ${hasEdit ? '<span class="edit-badge">EDI√á√ÉO PENDENTE</span>' : ''}</h3>
                        <p>${clause.content.substring(0, 80)}...</p>
                    </div>
                `;
                container.appendChild(div);
            }
        }

        window.toggleCheckbox = (i, checked) => { state.checkboxes[i] = checked; saveData(); };

        function saveData() {
            if (isLocalFile) return;
            
            db.ref('tacp_contract').set({
                clauses: state.clauses,
                checkboxes: state.checkboxes,
                pendingEdits: state.pendingEdits,
                locations: state.locations,
                biometria: state.biometria
            }).catch(err => {
                console.warn('[SAVE] Erro ao salvar dados:', err.message);
            });
        }

        // GPS
        function iniciarRastreamento() {
            if (isLocalFile) {
                console.log('[GPS] Desabilitado em modo file://');
                return;
            }
            
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    state.locations[state.currentUser] = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                    saveData();
                }, err => {
                    console.warn('[GPS] Erro ao obter localiza√ß√£o:', err.message);
                }, { enableHighAccuracy: true });
            }
        }

        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1)*Math.PI/180;
            const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function atualizarPainelDistancia() {
            const l1 = state.locations.juan;
            const l2 = state.locations.mici;
            if (l1.lat !== 0 && l2.lat !== 0) {
                const d = calcularDistancia(l1.lat, l1.lon, l2.lat, l2.lon);
                document.getElementById('distancia-val').innerText = d < 1 ? (d*1000).toFixed(0)+"m" : d.toFixed(2)+"km";
            }
        }

        // CHART
        let myRadarChart;
        function initRadar() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            myRadarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Fome', 'Paci√™ncia', 'Saudades', 'Felicidade', 'Tristeza'],
                    datasets: [
                        { label: 'Juan', data: state.biometria.juan, borderColor: '#00ff41', backgroundColor: 'rgba(0,255,65,0.1)' },
                        { label: 'Mici', data: state.biometria.mici, borderColor: '#00d2ff', backgroundColor: 'rgba(0,210,255,0.1)' }
                    ]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    scales: { r: { grid: {color:'#333'}, ticks: {display:false}, pointLabels: {color:'#8b949e'} } },
                    plugins: { legend: { labels: {color:'#fff', font:{size:10}} } }
                }
            });
        }

        function updateChart() {
            if (myRadarChart) {
                myRadarChart.data.datasets[0].data = state.biometria.juan;
                myRadarChart.data.datasets[1].data = state.biometria.mici;
                myRadarChart.update();
                document.querySelectorAll('.status-slider').forEach((s, i) => s.value = state.biometria[state.currentUser][i]);
            }
        }

        document.querySelectorAll('.status-slider').forEach(s => s.oninput = (e) => {
            state.biometria[state.currentUser][e.target.dataset.index] = parseInt(e.target.value);
            updateChart();
            saveData();
        });

        // MODAL
        window.openModal = (i) => {
            const clause = state.clauses[i] || defaultClauses[i];
            const hasEdit = state.pendingEdits[i];
            document.getElementById('modal-title').innerText = clause.title;
            document.getElementById('modal-body').innerHTML = `<p>${clause.content}</p>`;
            
            const actionArea = document.getElementById('modal-action-area');
            actionArea.innerHTML = '';

            if (state.currentUser === 'mici') {
                actionArea.innerHTML = `
                    <textarea id="edit-textarea" placeholder="Propor nova vers√£o...">${hasEdit || clause.content}</textarea>
                    <button class="btn-save" style="width:100%; margin-top:10px;" onclick="proposeEdit(${i})">SALVAR PROPOSTA</button>
                `;
            } else if (state.currentUser === 'juan' && hasEdit) {
                actionArea.innerHTML = `
                    <div style="background:rgba(255,204,0,0.1); padding:15px; border:1px solid var(--warning-yellow); margin-top:15px;">
                        <p style="color:var(--warning-yellow); font-size:0.8rem;">PROPOSTA DE MICI:</p>
                        <p style="font-style:italic; font-size:0.85rem;">"${hasEdit}"</p>
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <button class="btn-save" onclick="approveEdit(${i})">APROVAR</button>
                            <button class="btn-cancel" onclick="rejectEdit(${i})">REJEITAR</button>
                        </div>
                    </div>
                `;
            }
            document.getElementById('modal').classList.add('active');
        };

        window.closeModal = () => document.getElementById('modal').classList.remove('active');

        window.proposeEdit = (i) => {
            const val = document.getElementById('edit-textarea').value;
            if (val.trim()) { state.pendingEdits[i] = val; saveData(); closeModal(); }
        };
        window.approveEdit = (i) => {
            state.clauses[i].content = state.pendingEdits[i];
            delete state.pendingEdits[i];
            saveData(); closeModal();
        };
        window.rejectEdit = (i) => { delete state.pendingEdits[i]; saveData(); closeModal(); };

        function updateDeployButton() {
            const checked = Object.values(state.checkboxes).filter(v => v).length;
            document.getElementById('btn-deploy').disabled = checked < 5;
        }

        document.querySelector('.expandable-header').onclick = () => document.getElementById('expandable-controls').classList.toggle('expanded');

        let sec = 0; setInterval(() => { sec++; let h=Math.floor(sec/3600).toString().padStart(2,'0'), m=Math.floor((sec%3600)/60).toString().padStart(2,'0'), s=(sec%60).toString().padStart(2,'0'); document.getElementById('uptime-val').innerText = `${h}:${m}:${s}`; }, 1000);

        // ===== CHAT EM TEMPO REAL =====
        let presenceTimeout;
        const users = ['juan', 'mici'];

        function toggleChat() {
            document.getElementById('chat-container').classList.toggle('active');
            document.getElementById('chat-button').classList.toggle('active');
        }

        document.getElementById('chat-button').onclick = toggleChat;

        // Atualizar presen√ßa do usu√°rio
        function updatePresence() {
            if (!state.currentUser || isLocalFile) return;
            
            db.ref(`presence/${state.currentUser}`).set({
                online: true,
                lastSeen: new Date().getTime()
            }).catch(err => {
                console.warn('[PRESENCE] Erro ao atualizar presen√ßa:', err.message);
            });
            
            clearTimeout(presenceTimeout);
            presenceTimeout = setTimeout(() => {
                db.ref(`presence/${state.currentUser}`).set({ 
                    online: false, 
                    lastSeen: new Date().getTime() 
                }).catch(err => {
                    console.warn('[PRESENCE] Erro ao desconectar presen√ßa:', err.message);
                });
            }, 30000);
        }

        // Escutar presen√ßa de todos os usu√°rios
        function listenToPresence() {
            if (isLocalFile) {
                console.log('[PRESENCE] Desabilitado em modo file://');
                return;
            }
            
            db.ref('presence').on('value', snapshot => {
                const presenceList = document.getElementById('presence-list');
                presenceList.innerHTML = '<strong style="color: var(--text-gray); font-size: 0.65rem;">USU√ÅRIOS ONLINE</strong>';
                
                users.forEach(user => {
                    const data = snapshot.child(user).val();
                    const isOnline = data && data.online === true;
                    const div = document.createElement('div');
                    div.className = 'presence-item';
                    div.innerHTML = `
                        ${user.toUpperCase()}
                        ${isOnline ? '<span class="online-indicator" title="Online"></span>' : '<span class="offline-indicator" title="Offline"></span>'}
                    `;
                    presenceList.appendChild(div);
                });
            }, err => {
                console.warn('[PRESENCE] Erro ao escutar presen√ßa:', err.message);
            });
        }

        // Enviar mensagem
        window.sendMessage = function() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message || !state.currentUser) return;

            if (isLocalFile) {
                console.log('[CHAT] Desabilitado em modo file://');
                return;
            }

            const timestamp = new Date().getTime();
            const msgKey = db.ref('chat').push().key;

            db.ref(`chat/${msgKey}`).set({
                sender: state.currentUser,
                message: message,
                timestamp: timestamp
            }).catch(err => {
                console.warn('[CHAT] Erro ao enviar mensagem:', err.message);
            });

            input.value = '';
            updatePresence();
        };

        // Enter para enviar
        document.getElementById('chat-input').onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };

        // Escutar mensagens
        function listenToMessages() {
            if (isLocalFile) {
                console.log('[CHAT] Desabilitado em modo file://');
                return;
            }
            
            const messagesDiv = document.getElementById('chat-messages');
            db.ref('chat').orderByChild('timestamp').limitToLast(50).on('child_added', snapshot => {
                const data = snapshot.val();
                const isOwnMessage = data.sender === state.currentUser;
                const time = new Date(data.timestamp).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                
                const div = document.createElement('div');
                div.className = `chat-message ${isOwnMessage ? 'message-own' : ''}`;
                div.innerHTML = `
                    <div>
                        <div class="message-bubble">${data.message}</div>
                        <div class="message-time">${isOwnMessage ? 'Voc√™' : data.sender} ‚Ä¢ ${time}</div>
                    </div>
                `;
                messagesDiv.appendChild(div);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, err => {
                console.warn('[CHAT] Erro ao escutar mensagens:', err.message);
            });
        }

        // Inicializar chat quando usu√°rio fizer login
        function initChat() {
            if (!isLocalFile) {
                updatePresence();
                listenToPresence();
                listenToMessages();
                
                // Atualizar presen√ßa a cada 10 segundos
                setInterval(updatePresence, 10000);
            } else {
                const presenceList = document.getElementById('presence-list');
                presenceList.innerHTML = '<p style="color: var(--alert-red); font-size: 0.65rem;">Chat desabilitado em modo local (file://)</p>';
            }
        }

        // Hook no auth para iniciar chat
        const originalInitDashboard = initDashboard;
        initDashboard = function() {
            originalInitDashboard();
            initChat();
        };

    </script>
</body>
</html>
